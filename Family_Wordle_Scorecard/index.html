<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="JS/main.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Family Wordle Scores</title>
</head>

<body onload="loadPage()" style="background-color: #f3f1f2;">
    <!--HEADER-->
    <h1 class="display-1 text-center">Family</h1>
    <img src="./images/wordle.jpg" class="img-fluid rounded mx-auto d-block" 
    alt="Wordle Logo" style="padding: 0;">
    <h1 class="display-1 text-center">Scorecard</h1>

    <!--SPACER-->
    <div class="my-5"></div>

    <!--TABLE-->
    <table class="table text-center">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Player</th>
                <th scope="col">Mon</th>
                <th scope="col">Tue</th>
                <th scope="col">Wed</th>
                <th scope="col">Thur</th>
                <th scope="col">Fri</th>
                <th scope="col">Sat</th>
                <th scope="col">Sun</th>
                <th scope="col">Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row" id="rank1">1</th>
                <td id="name1"></td>
                <td id="mon1"></td>
                <td id="tue1"></td>
                <td id="wed1"></td>
                <td id="thurs1"></td>
                <td id="fri1"></td>
                <td id="sat1"></td>
                <td id="sun1"></td>
                <td id="tot1"></td>
            </tr>
            <tr>
                <th scope="row" id="rank2">2</th>
                <td id="name2"></td>
                <td id="mon2"></td>
                <td id="tue2"></td>
                <td id="wed2"></td>
                <td id="thurs2"></td>
                <td id="fri2"></td>
                <td id="sat2"></td>
                <td id="sun2"></td>
                <td id="tot2"></td>
            </tr>
            <tr>
                <th scope="row" id="rank3">3</th>
                <td id="name3"></td>
                <td id="mon3"></td>
                <td id="tue3"></td>
                <td id="wed3"></td>
                <td id="thurs3"></td>
                <td id="fri3"></td>
                <td id="sat3"></td>
                <td id="sun3"></td>
                <td id="tot3"></td>
            </tr>
            <tr>
                <th scope="row" id="rank4">4</th>
                <td id="name4"></td>
                <td id="mon4"></td>
                <td id="tue4"></td>
                <td id="wed4"></td>
                <td id="thurs4"></td>
                <td id="fri4"></td>
                <td id="sat4"></td>
                <td id="sun4"></td>
                <td id="tot4"></td>
            </tr>
        </tbody>
    </table>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
